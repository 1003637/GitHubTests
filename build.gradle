plugins {
    id 'java'
}

group 'github'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    testImplementation (
            "com.codeborne:selenide:5.21.0",
            "org.junit.jupiter:junit-jupiter-api:5.7.2",
            "org.slf4j:slf4j-api:2.0.0-alpha1")
    testRuntimeOnly "org.junit.jupiter:junit-jupiter-engine:5.7.2"
}

test {
    useJUnitPlatform()
}